<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- favicon -->
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Learn the Lingo Quiz</title>
</head>
<body>
    <div class="toggle">
        <span>O</span>
    </div>
    <div class="wrapper">
        <div id="quiz-container">
            <div id="quiz" class="justify-center flex-column">
                <div id="quiz-head">
                    <div>
                        <p class="qh-prefix">Question</p>
                        <h1 class="qh-main" id="question-number"></h1>
                    </div>
                    <div>
                        <p class="qh-prefix">Score</p>
                        <h1 class="qh-main" id="score-total">0</h1>
                    </div>
                </div>
                <h2 id="question">This is a question</h2>
                <div class="answer-wrapper">
                    <p class="answer-text" data-option="1">A. Answer</p>
                </div>
                <div class="answer-wrapper">
                    <p class="answer-text" data-option="2">B. Answer</p>
                </div>
                <div class="answer-wrapper">
                    <p class="answer-text" data-option="3">C. Answer</p>
                </div>
                <div class="answer-wrapper">
                    <p class="answer-text" data-option="4">D. Answer</p>
                </div>    
            </div>
        </div>
    </div>
    <script src="assets/js/questions.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
